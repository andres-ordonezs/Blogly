{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

<div class="user-info-container">
  <div class="user-image" style="background-image: url({{user.image_url}})">
</div>

<div class="user-info">

  <h1>{{ user.first_name }} {{ user.last_name }}</h1>

  <form>
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET" class="btn btn-primary">Edit</button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
  </form>

  <div class="user-posts">
    <h2>Posts</h2>
    <ul>
      {% for post in user.posts %}
      <a href="/posts/{{ post.id }}">
        <li>{{post.title}}</li>
      </a>
      {% endfor %}
    </ul>
    <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">
      Add Post
    </a>
  </div>

</div>


{% endblock %}
