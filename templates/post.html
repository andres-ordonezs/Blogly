{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

<div class="post-info-container">
  <h1>{{post.title}}</h1>

  <p>{{post.content}}</p>

  <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>

  <form>
    <button formaction="/users/{{ post.user.id }}" formmethod="GET" class="btn btn-outline-primary">Cancel</button>
    <button formaction="/posts/{{ post.id}}/edit" formmethod="GET" class="btn btn-primary">Edit</button>
    <button formaction="/posts/{{ post.id }}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
  </form>

</div>

{% endblock %}
